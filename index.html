<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="top_bar">
            <a href="#" class="menu_button">
                <i class="fa fa-bars fa-2x"></i>
            </a>
        </div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
    <div class="overlay">
        <div class="mobile_nav">
            <div class="menu_header">
                <i class="fa fa-times"></i>
                <span>Close Menu</span>
            </div>
            <div>
                <ul class="menu_list">
                    <li><div><span>Home</span></div></li>
                    <li class="has_sub">
                        <div class="sub_menu_button">
                            <span>About Us</span>
                        </div>
                        <div class="sub_menu_button">
                            <div>
                                <i class="fa fa-caret-down"></i>
                            </div>
                        </div>
                        <ul class="submenu">
                            <li><span>Our Office</span></li>
                            <li><span>Our Team</span></li>
                        </ul>
                    </li>
                    <li><div><span>Blog</span></div></li>
                    <li><div><span>Contact</span></div></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function ($) {
            $('a.menu_button').on('click', function () {
                $('i', this).css({
                    'transition': '.4s linear',
                    '-webkit-transform': 'rotate(360deg)',
                    '-moz-transform': 'rotate(360deg)',
                    '-ms-transform': 'rotate(360deg)',
                    '-o-transform': 'rotate(360deg)',
                    'transform': 'rotate(360deg)'
                });

                $('div.overlay').addClass('active');
                $('div.mobile_nav').show().animate({ right: 0 }, {
                    duration: 500,
                    complete: function () {
                        $('a.menu_button i').css({
                            'transition': '',
                            '-webkit-transform': '',
                            '-moz-transform': '',
                            '-ms-transform': '',
                            '-o-transform': '',
                            'transform': ''
                        });
                    }
                });
            });
            $('div.overlay').on('click', function (e) {
                if (e.target !== $('div.overlay.active')[0]) {
                    return false;
                }
                $('div.mobile_nav').animate({ right: -999 }, {
                    duration: 500,
                    complete: function () {
                        $(this).hide();
                        $('div.overlay').removeClass('active');
                    }
                });
            });
            $('div.menu_header').on('click', function () {
                $('i', this).css({
                    'transition': '.4s linear',
                    '-webkit-transform': 'rotate(360deg)',
                    '-moz-transform': 'rotate(360deg)',
                    '-ms-transform': 'rotate(360deg)',
                    '-o-transform': 'rotate(360deg)',
                    'transform': 'rotate(360deg)'
                });
                $('div.mobile_nav').animate({ right: -999 }, {
                    duration: 500,
                    complete: function () {
                        $(this).hide();
                        $('div.overlay').removeClass('active');
                        $('div.menu_header i').css({
                            'transition': '',
                            '-webkit-transform': '',
                            '-moz-transform': '',
                            '-ms-transform': '',
                            '-o-transform': '',
                            'transform': ''
                        });
                    }
                });
            });
            $('div.sub_menu_button').on('click', function (e) {
                var parent = $(this).closest('li');
                if ($('ul', parent).length) {
                    if ($('ul', parent).hasClass('active')) {
                        $('ul', parent).removeClass('active');
                    } else {
                        $('ul', parent).addClass('active');
                    }
                }
            });
        });
    </script>
</body>
</html>
